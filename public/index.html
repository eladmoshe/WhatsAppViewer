<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צופה שיחות וואטסאפ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>צופה שיחות וואטסאפ</h1>
    </div>
    <div class="url-input">
        <input type="text" id="driveUrl" placeholder="הדבק כאן את הקישור לקובץ Google Drive">
        <button onclick="saveUrl()">טען צ'אט</button>
    </div>
    <div class="search">
        <input type="text" id="searchQuery" placeholder="חפש הודעה">
        <button onclick="handleSearch()">חפש</button>
    </div>
    <div class="chat-container" id="chatContainer"></div>
    <script src="script.js"></script>
</body>
</html>
